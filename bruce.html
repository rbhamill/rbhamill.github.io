 
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>B.R.U.C.E. (Binary Rendered Ultimate Creative Entity)</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="https://npmcdn.com/aframe-href-component@0.5.1"></script>
    <script src="components/set-image.js"></script>
    <link rel="stylesheet" href="/stylesheet.css">
  </head>
  
  <body>
    <a-scene>
      <a-assets>
        <audio id="trackA" src="https://cdn.glitch.com/2ea1288f-b784-4633-ba9d-4c67db0bbf9a%2FThundercat%20-%20'Captain%20Stupido'.mp3?1492549721474"></audio>
        <img id="brucesky" crossorigin="anonymous" src="https://cdn.glitch.com/2ea1288f-b784-4633-ba9d-4c67db0bbf9a%2FPANO_20170418_185827.jpg?1492638461282">
        <img id="bruceTag" crossorigin="anonymous" src="/assests/bruce/bruceTag.png">
        <img id="bruceNavA" crossorigin="anonymous" src="/assests/bruce/bruceNavL.png">
        <img id="bruceNavB" crossorigin="anonymous" src="/assests/bruce/bruceNavR.png">
        <img id="bruceNoteA" crossorigin="anonymous" src="/assests/bruce/bruceNoteA.png">
        <img id="bruceNoteB" crossorigin="anonymous" src="/assests/bruce/bruceNoteB.png">
        <img id="bruceNoteC" crossorigin="anonymous" src="/assests/bruce/bruceNoteC.png">
        <img id="bruceNoteD" crossorigin="anonymous" src="/assests/bruce/bruceNoteD.png">
        <img id="bruceArtA" crossorigin="anonymous" src="/assests/bruce/bruceArtA.png">
        <img id="bruceArtB" crossorigin="anonymous" src="/assests/bruce/bruceArtB.png">
        <img id="bruceWidgitA" crossorigin="anonymous" src="/assests/bruce/bruceWidgetA.png">
       

        <!-- Image link template to be reused. -->
        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane"
            material="shader: flat; src: #cubes-thumb"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 20 20 1"
            event-set__3="_event: mouseenter; scale: 20 20 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            sound="on: click; src: #click-sound">
          </a-entity>
        </script>
      </a-assets>
      
      <a-entity class="link">
        <a-image id=".bruceNav" href="index.html" event-set__1="_event: mousedown; scale: 0.055 0.055 0.055" event-set__2="_event: mouseup; scale: .05 .05 .05" event-set__3="_event: mouseenter; rotation: 30 0 0" event-set__4="_event: mouseleave; rotation: 0 0 0" src="#bruceTag" width="75" height="21.25" position="0 2.6 -5.5" rotation="0 0 0" scale=".05 .05 .05">
        </a-image>
        <a-image id=".bruceNavA" src="#bruceNavA" width="116.5" height="10" position="-4.9 3.5 -5.5" rotation="30 45 0" scale=".05 .05 .05">
        </a-image>
        <a-image id=".bruceNavB" src="#bruceNavB" width="116.5" height="10" position="4.9 3.5 -5.5" rotation="30 -45 0" scale=".05 .05 .05">
        </a-image>
        <a-image id=".bruceNoteE" event-set__1="_event: mousedown; scale: 0.05 0.05 0.05" event-set__2="_event: mouseup; scale: .055 .055 .055" event-set__3="_event: mouseenter; scale: .055 .055 .055" event-set__4="_event: mouseleave; scale: .05 .05 0.05"  src="#bruceNoteE" width="87.5" height="25" position="0 1.5 -6.8" scale=".05 .05 .05">
        </a-image>
        <a-image id=".bruceWidgitA" event-set__1="_event: mousedown; scale: 0.05 0.05 0.05" event-set__2="_event: mouseup; scale: .055 .055 .055" event-set__3="_event: mouseenter; scale: .055 .055 .055" event-set__4="_event: mouseleave; scale: .05 .05 0.05"   src="#bruceWidgitA" width="87.5" height="87.5" position="0 -1.55 -6.8" scale=".05 .05 .05">
        </a-image> 
        <a-image id=".bruceNoteA" event-set__1="_event: mousedown; scale: 0.05 0.05 0.05" event-set__2="_event: mouseup; scale: .055 .055 .055" event-set__3="_event: mouseenter; scale: .055 .055 .055" event-set__4="_event: mouseleave; scale: .05 .05 0.05" class="my-image" src="#bruceNoteA" width="87.5" height="25" position="4.7 1.4 -5.2px" rotation="0 -45 0" scale=".05 .05 .05">
        </a-image> 
        <a-image id=".bruceNoteB" event-set__1="_event: mousedown; scale: 0.05 0.05 0.05" event-set__2="_event: mouseup; scale: .055 .055 .055" event-set__3="_event: mouseenter; scale: .055 .055 .055" event-set__4="_event: mouseleave; scale: .05 .05 0.05" src="#bruceNoteB" width="87.5" height="25" position="4.7 -0.1 -5.2px" rotation="0 -45 0" scale=".05 .05 .05">
        </a-image>
        <a-image id=".bruceNoteC" event-set__1="_event: mousedown; scale: 0.05 0.05 0.05" event-set__2="_event: mouseup; scale: .055 .055 .055" event-set__3="_event: mouseenter; scale: .055 .055 .055" event-set__4="_event: mouseleave; scale: .05 .05 0.05" src="#bruceNoteC" width="87.5" height="25" position="4.7 -1.6 -5.2px" rotation="0 -45 0" scale=".05 .05 .05">
        </a-image>
        <a-image id=".bruceNoteD" event-set__1="_event: mousedown; scale: 0.05 0.05 0.05" event-set__2="_event: mouseup; scale: .055 .055 .055" event-set__3="_event: mouseenter; scale: .055 .055 .055" event-set__4="_event: mouseleave; scale: .05 .05 0.05" src="#bruceNoteD" width="87.5" height="25" position="4.7 -3.1 -5.2px" rotation="0 -45 0" scale=".05 .05 .05">
        </a-image>
        <a-image id=".bruceArtA" sound="on: click; src: #trackA" event-set__1="_event: mousedown; scale: 0.05 0.05 0.05" event-set__2="_event: mouseup; scale: .055 .055 .055" event-set__3="_event: mouseenter; scale: .055 .055 .055" event-set__4="_event: mouseleave; scale: .05 .05 0.05" src="#bruceArtA" width="87.5" height="56.25" position="-4.7 .7 -5.2px" rotation="0 45 0" scale=".05 .05 .05">
        </a-image> 
        <a-image id=".bruceArtB" event-set__1="_event: mousedown; scale: 0.05 0.05 0.05" event-set__2="_event: mouseup; scale: .055 .055 .055" event-set__3="_event: mouseenter; scale: .055 .055 .055" event-set__4="_event: mouseleave; scale: .05 .05 0.05" src="#bruceArtB" width="87.5" height="56.25" position="-4.7 -2.5 -5.2px" rotation="0 45 0" scale=".05 .05 .05">
        </a-image>         
      </a-entity>
      
      <!-- sound -->

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#brucesky"></a-sky>
      <a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></a-light>
      <a-light type="ambient" color="#fff"></a-light>

      <!-- Image links. -->
      <a-entity id="links" layout="type: line; margin: 1.5" position="0 -1 -4">
      </a-entity>

      <!-- Camera + cursor. -->
      <a-entity camera look-controls>
        <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: white"
          event-set__2="_event: mouseleave; color: black"
          fuse="true"
          raycaster="objects: .link"></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
